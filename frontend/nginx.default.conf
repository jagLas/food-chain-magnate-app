# nginx configuration for Docker

server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index index.html;
    error_page   500 502 503 504  /50x.html;

    location / {
        try_files /index.html =404;
    }

    location /api {
        proxy_pass http://api:8000;
    }
}